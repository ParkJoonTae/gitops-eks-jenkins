apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
  namespace: jenkins-ci
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/path:   /
      prometheus.io/port:   '8080'
spec:
  selector:
    app: jenkins-server
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
    - port: 50000
      targetPort: 50000